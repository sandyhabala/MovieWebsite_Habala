<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My Movies</h1>
    </header>
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="movie-popup" id="movie-popup">
      <button onclick="closeMoviePopup()" class="close-button">X</button>
      <div id="popup-container"></div>
      <h3>Related Movies</h3>
      <div class="related-movies" id="related-movies"></div>
    </div>
    <div class="search-movie-popup" id="search-movie-popup">
      <h1>Results for <span id="search-query"></span></h1>
      <button onclick="closeSearchMoviePopup()" class="close-button">X</button>
      <div class="search-results" id="search-results"></div>
    </div>
    <div>
      <form class="search" id="search">
        <input type="text" id="search-input" />
        <button type="submit">Search</button>
      </form>
    </div>
    <h2 style="text-align: center">Upcoming Movies</h2>
    <div class="movies" id="movies"></div>

    <div class="footer">
      <button onclick="seeMoreMovies()">More</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
